<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Conversor de temperatura</title>
</head>

<body>
  
    <div class="container">
        <div class="second-container">
            
            <h1 class="title">Conversor de temperatura</h1>            
            <div class="calculator">
                <div class="row d-flex align-items-center">                            
                    <div class="col-6">

                            <label for="celcius" class="form-label">Celsius</label>
                            <input id="celcius" type="number">

                    </div>
                    <div class="col-6">
                            <label for="fahrenheit" class="form-label">Fahrenheit</label>
                            <input id="fahrenheit" type="number">

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">                       
                        <button type="button" class="btn btn-primary" onclick="changeToFh()">Convertir Fahrenheit (°F)</button>
                    </div>
                    <div class="col-6">
                        
                            <button type="button" class="btn btn-primary" onclick="changeToC()">Convertir Celsius (°C)</button>
                        
    
                    </div>
                </div> 
           
            </div>
        </div>
            </div>      
        </div>         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ " crossorigin="anonymous "></script>

    <script type="text/javascript " src="js/main.js"></script>
</body>

</html>
